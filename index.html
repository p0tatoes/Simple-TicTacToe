<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="screen">
            <div id="title">
                <span id="tic">TIC</span>-<span id="tac">TAC</span>-<span
                    id="toe"
                    >TOE</span
                >
            </div>
            <div id="grid">
                <button
                    type="button"
                    class="item"
                    id="item-0"
                    onclick="doTurn(this)"
                ></button>
                <button
                    type="button"
                    class="item"
                    id="item-1"
                    onclick="doTurn(this)"
                ></button>
                <button
                    type="button"
                    class="item"
                    id="item-2"
                    onclick="doTurn(this)"
                ></button>
                <button
                    type="button"
                    class="item"
                    id="item-3"
                    onclick="doTurn(this)"
                ></button>
                <button
                    type="button"
                    class="item"
                    id="item-4"
                    onclick="doTurn(this)"
                ></button>
                <button
                    type="button"
                    class="item"
                    id="item-5"
                    onclick="doTurn(this)"
                ></button>
                <button
                    type="button"
                    class="item"
                    id="item-6"
                    onclick="doTurn(this)"
                ></button>
                <button
                    type="button"
                    class="item"
                    id="item-7"
                    onclick="doTurn(this)"
                ></button>
                <button
                    type="button"
                    class="item"
                    id="item-8"
                    onclick="doTurn(this)"
                ></button>
            </div>
            <h1 id="current-turn" style="color: crimson">X</h1>
        </div>
    </body>
</html>
